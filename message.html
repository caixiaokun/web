<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/message.css"/>
    <script src="js/message.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/template-native.js"></script>
</head>
<body>
    <!-- 登录模块 -->
    <div class="mask-login">
        <div class="Login-main">
            <h3>登录</h3>
            <div class="enter">
                <div class="Login-con">
                    <form action="">
                        <input id="username"type="text" placeholder="请输入用户名或邮件地址" name="username"/>
                        <input id="password"type="password" placeholder="请输入用户名密码" name="password"/>
                        <input class="btn-login" type="button" value="登录"/>
                        <input class="btn-cancel" type="button" value="取消"/>
                        <!-- <input class="btn-regis" href='rigister.html' type="button" value="立即注册"/> -->
                    </form>
                        <p class="btn-regis"><a href="rigister.html" >立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
     <!-- 取消登录模块 -->
<!--头部-->
    <div class="head">
        <div class="cont">
            <div class="logo-area">
                <a  class="logo-a" href="个人留言区"></a><a class="logo-text" href="">个人留言区</a>
            </div>
            <div class="right-nav">
                <ul>
                    <li><a href="index.html">回到首页</a></li>
                    <li><a href="rigister.html">注册用户</a></li>
                    <li><a href="javascript:;"class="top-login">登录</a></li>
                </ul>
            </div>
        </div>
    </div>
<!--主体内容-->
<div class="main">
    <div class="main-left">
        <div class="send-area">
            <textarea id="txt-area" placeholder="请输入...."></textarea>
            <div class="operate-area">
                <a id="face" class="face-ico" href="javascript:;"></a>
                <input class="sendbtn" type="button" value="留言给我">
                <div class="sent-tip">
                    发送的内容不能为空，请输入内容
                </div>
                <div class="sent-tip">
                    恭喜！！！发送成功
                </div>
                <input class="clearText" type="button" value="清空文本">
                <span class=" refresh"><i></i>刷新</span>
                <div class="faceimg">
                    <div class="faceimg-top clearfix">
                        <h3>使用表情</h3>
                        <span id="closeface">×</span>
                    </div>
                    <div class="faceimg-con">
                        <ul id="select-face">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="show-message clearfix">
            <div class="message-item">
                    <div class="message-item-con">
                        人的染色体有23对。有一天，教生物的老头慢悠悠地问：
                        “染色体多少对啊，同学们。”角落里某二货大声答道：“64对啊
                        ！”老头淡定而严肃地点点头：“嗯，现在告诉我，你来地球的目的是什么？”
                    </div>
                    <div class="info-txt clearfix">
                        <span class="date">2016-06-12</span>
                        <span class="name">游客</span>
                    </div>
            </div>
        </div>
    </div>
    <div class="main-right">
       <div class="user-con">
           <img src="images/personimg.png" alt=""/>
           <div class="useername">用户名</div>
           <div class="log-off">登录</div>
       </div>
    </div>
   <div class="right-btm">
        <h3>天气查询</h3>
        <input type="text" id="city" placeholder="请输入查询城市"/> <a href="javascript:;" id="search">天气查询</a>
        <table>
            <thead>
            <tr>
                <th>日期</th>
                <th>白天</th>
                <th>晚上</th>
                <th>温度</th>
                <th>天气</th>
                <th>风力</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<!-- 渲染模板 -->
 <script type="text/template" id="template_weather">
        <% for(var i = 0 ; i < weather.length ; i ++){ %>
        <tr>
            <td><%=weather[i].date%></td>
            <td><img src="<%=weather[i].dayPictureUrl%>" alt=""/></td>
            <td><img src="<%=weather[i].nightPictureUrl%>" alt=""/></td>
            <td><%=weather[i].temperature%></td>
            <td><%=weather[i].weather%></td>
            <td><%=weather[i].wind%></td>
        </tr>
        <%}%>
    </script>
