<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/registered.js"></script>
</head>
<body>
   <div class="banner">
    <div class="big_banner_pic_wrap">
        <ul class="big_banner_pic">
            <li class="one"><a href="javascript:;" class="one-bcg"></a></li>
            <li ><a href="" class="two-bcg"></a></li>
            <li ><a href="" class="tree-bcg"></a></li>
            <li ><a href="" class="four-bcg"></a></li>
            <li ><a href="" class="five-bcg"></a></li>
        </ul>
         <div class="rigister-tip">
          
         </div>
        <div class="main clearfix"> 
            <!--table部分 start-->
            <div class="table">
                <ul class="table-ul clearfix">
                    <li><a class="table-login-a" href="javascript:;">注册</a></li>
                    <!-- <li class="table-login-a" ><a href="javascript:;">注册</li> -->
                </ul>
            </div>
            <!--table部分 end-->
            <!--login(注册)部分 start-->
            <div class="login">
                <!--forms 部分 start-->
                <div class="login-forms">
                    <form action="">
                        <input id="Username"type="text" placeholder="用户名只能是汉字并且在2-4位之间" name="username" />
                        <input id="password" type="password" placeholder="请输入用户名密码" name="password"/>
                        <input id="confpwd" type="password" placeholder="请确认用户名密码"/>
                        <input class="rigister" type="button"  value="注册"/>
                    </form>
                </div>
                <!--forms 部分 end-->
                <!--or部分 start-->
                <div class="login-or clearfix">
                    <span class="login-or-a"></span>
                </div>
                <!--or部分 end-->
                <!--tpos部分 start-->
                <div class="login-tpos">
                    <a class="login-tpos-a" href="javascript:;">新浪微博注册</a>
                    <a class="login-tpos-b" href="javascript:;">腾讯QQ注册</a>
                    <a class="login-tpos-c" href="javascript:;">微信注册</a>
                    <a class="login-tpos-b" href="message.html">立即登录</a>
                </div>
                <!--tpos部分 end-->
            </div>
            <!--login(注册)部分 end-->       
        </div> 
    </div>
</div> 
</body>
</html>
